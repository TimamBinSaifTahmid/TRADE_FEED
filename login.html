<! DOCTYPE html>
<html>
<head>
	<title>Trade Feed</title>
	<link rel="stylesheet" href="css/style_uta.css">
	<link rel="stylesheet" href="css/style_login.css">
	
</head>
<body>
<div class="container-nav">
	<div class="navbar">
		<div class="logo">
			<h1>Trade Feed</h1>
		</div>
		<nav>
			<ul>
			<li><a herf="www.google.com">Switch To Selling</a></li>
			<li><a herf=""><img src="pictures/search.jpg" width="50px"></a></li>
			<li><a herf=""><img src="pictures/notification.png" width="50px"></a></li>
			<li><a herf=""><img src="pictures/profile.png" width="50px"></a></li>
			<ul>
		</nav>
	</div>
</div>

<div class="account-page">
	<div class="container-account">
		
			<div class="form-container">
				<div class="form-btn">
							<span onclick="login()" id="loginpage">Login</span>
							<span onclick="register()" id="regpage">Signup</span>
							<hr id="indicatior">
				</div>
						
				<form id="LoginForm">
							<input type="text" placeholder="Email Address">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Login</button>
				</form>
						
				<form id="RegForm">
							<input type="text" placeholder="Email Address">
							<input type="text" placeholder="Name">
							<input type="text" placeholder="Address">
							<input type="text" placeholder="Contact Number">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Signup</button>
				</form>
			</div>
	</div>
</div>



<script>
	var MenuItems = document.getElementById("MenuItems");
	MenuItems.style.maxHeight = "0px";
	function menutoggle(){
		if(MenuItems.style.maxHeight= "0px")
		{
			MenuItems.style.maxHeight="200px";
		}
		else
		{
			MenuItems.style.maxHeight="0px";
		}
	}
</script>

<script>
	var LoginForm= document.getElementById("LoginForm");
	var RegForm= document.getElementById("RegForm");
	var indicator= document.getElementById("indicatior");
			function register(){
				RegForm.style.transform= "translateX(0px)";
				LoginForm.style.transform= "translateX(0px)";
				indicatior.style.transform= "translateX(70px)";
			}
			function login(){
				RegForm.style.transform= "translateX(300px)";
				LoginForm.style.transform= "translateX(300px)";
				indicatior.style.transform= "translateX(-70px)";
			}
</script>


</body>
</html>
